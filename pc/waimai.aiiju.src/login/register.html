<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/login/comment.css">
    <link rel="stylesheet" href="../css/login/register.css">
</head>
<body>
<div class="wm-register-content">
    <a class="wm-rg-return" href="" target="_blank">返回登录页</a>
    <div class="wm-rg-block">
        <div class="wm-rg-top">
            <h2>云店宝注册</h2>
        </div>
        <div class="wm-success-tip" style="display: none"></div>
        <div class="wm-area">
            <span class="error error1" style="display: none">请输入手机号！</span>
            <span class="error error2" style="display: none">请输入手机号！</span>
            <span class="error error3" style="display: none">请输入手机号！</span>
            <span class="error error4">请输入手机号！</span>
            <span class="error error5">请输入手机号！</span>
            <span class="error error6">请输入手机号！</span>
            <span class="error error7">请输入手机号！</span>
        </div>
        <div class="wm-form-body">
            <input type="hidden" value="" name="source" id="source">
            <div class="input-item clearfix">
                <div class="input-box">
                    <input type="text" autocomplete="off" placeholder="手机号" id="wm-mobile" tabindex="10" class="input input-white phone">
                    <div class="wm-line" ></div>
                </div>
            </div>

            <div class="input-item clearfix">
                <div class="wm-input-group clearfix">
                    <div class="wm-input-box">
                        <input type="text" class="input input-width">
                        <div class="wm-line"></div>
                    </div>
                    <label class="wm-authcode-error"></label>
                    <input type="button" value="获取验证码" class="btn btn-blue">
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
