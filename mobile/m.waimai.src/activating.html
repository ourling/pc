<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="browsermode" content="application">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>激活账号</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/activation/activating.css">
</head>
<body>
<div id="app">
    <h3 class="title">欢迎体验云店宝系统</h3>
    <div class="input-container" v-cloak>
        <p class="input-label">请在下方输入框输入体验码</p>
        <input class="input-pwd" type="number" placeholder="输入6位体验码"
                v-model="code"
                @blur="blur"
                @keyup="blur">
        <transition name="fade">
            <span v-if="boo.showMsg" class="input-msg">{{codeMsg}}</span>
        </transition>
    </div>
    <span :class="['conform',boo.active ? '':'no-btn']" @click="submit">激活</span>
</div>
<script src="plugins/vue/vue.min.js"></script>
<script src="plugins/vue/vue-resource.min.js"></script>
<script src="js/comm.js?t=20171117"></script>
<script src="js/activation/activating.js?t=201803081138"></script>
</body>
</html>
