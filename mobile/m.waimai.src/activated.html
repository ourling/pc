<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="browsermode" content="application">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>激活成功</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/activation/activated.css">
</head>
<body>
<div id="app">
    <h3 class="title">恭喜您账号激活成功</h3>
    <p class="title-bar">请前往 <a href="//www.waimaishop.com">www.waimaishop.com</a> 登陆体验</p>
    <div class="value-container" v-cloak>
        <div class="value-content">
            <span class="label">体验账号：</span>
            <span class="value">{{info.phone}}</span>
        </div>
        <div class="value-content">
            <span class="label">体验密码：</span>
            <span class="value">{{info.pwd}}</span>
        </div>
    </div>
</div>
<script src="plugins/vue/vue.min.js"></script>
<script src="plugins/vue/vue-resource.min.js"></script>
<script src="js/comm.js?t=20171117"></script>
<script src="js/activation/activated.js?t=201803081138"></script>
</body>
</html>
